{% extends 'layouts/master.html' %}
{% load crispy_forms_filters %}
{% load static %}


{% block title %}
	signup
{% endblock %}



{% block content %}
            <!-- Content Wrapper Start -->
            <div class="content-wrapper">

                <!-- Breadcrumb Start -->
                <div class="breadcrumb-wrap bg-f br-1">
                    <div class="container">
                        <div class="breadcrumb-title">
                            <h2>Register</h2>
                            <ul class="breadcrumb-menu list-style">
                                <li><a href="home.html">Home </a></li>
                                <li>Register</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Breadcrumb End -->

                <!-- Account Section start -->
                <section class="Login-wrap pt-100 pb-75">
                    <div class="container">
                        <div class="row gx-5">
                            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                                <div class="login-form-wrap">
                                    <div class="login-header">
                                        <h3>Register</h3>
                                    </div>
                                   <form action="" method="post" enctype="multipart/form-data" class="shadow py-4 px-3 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-100">Add Member</button>
                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Account Section end -->

            </div>
            <!-- Content wrapper end -->

       {% endblock %}
